<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/xhtml/template/template.xhtml">

	<ui:define name="breadcrumb">
		<p:breadCrumb>
			<p:menuitem
				value="#{msgs.system_home_title}"
				title="#{msgs.system_home_title}"
				url="/xhtml/index.jsf" />
		</p:breadCrumb>
	</ui:define>

	<ui:define name="content">

		<h1>
			<h:outputText value="Bem vindo(a), #{loginHelper.current.username}!" />
		</h1>
		<p>
			<h:outputText
				value="Inicialmente, cadastre tipos de exames, médicos, pacientes, responsáveis pelos exames (que também são usuários do sistema), e por fim, os exames." />
		</p>
		<p>
			<h:outputText
				value="Você pode acompanhar os exames marcados para você e para os demais responsáveis clicando no item 'Meus Exames'" />
		</p>
		<h3>
			<h:outputText
				value="Para começar, selecione uma das opções no menu ao lado" />
		</h3>
		<p style="padding-top:150px; color:#666;">
			<h:outputText
				value="Tecnologias utilizadas: Java; JSF; Primefaces; mongoDB; Morphia; iText; Eclipse; TomCat; Subversion" />
		</p>

	</ui:define>
</ui:composition>
